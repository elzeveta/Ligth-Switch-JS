<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light bulb</title>
</head>
<style>
    .wrapper {
    text-align: center;
    margin-top: 100px;
    font-size: 20px;
}
.button {
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    cursor: pointer;
}
.turn-on:hover {
    background-color: gold;
    color: #ffffff;
}
.turn-off:hover {
    background-color: rgb(104, 104, 252);
    color: #ffffff;
}
#bulb {
    width: 110px;
    height: 180px;
}
</style>
<body>
    <div class="wrapper">
        <img id="bulb" src="./images/lightoff.png" alt="bulbImage">
        <div class="button-wrapper">
            <button class="button turn-on">Turn on the bulb</button>
            <button class="button turn-off">Turn off the bulb</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
